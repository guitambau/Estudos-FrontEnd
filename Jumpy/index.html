<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Jumpy Login</title>
</head>

<body>
    <header>
        <div id="img-header">
            <img src="./img/Group 1023.png" >
        </div>
        

    </header>

    <div class="container">
        <img src="./img/jumpy 1.png" id="img-form">
        <h1>Bem vindo ao Jumpy!</h1>
        <form>
            <label for="username">Nome Completo:
                <input type="text" id="username" name="username" placeholder="Nome completo">
                <p class="required">*Campo Obrigatório*</p>
            </label>

            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="Email@email.com">
                <p class="required">*Campo Obrigatório*</p>
            </label>

            <label for="telefone">Telefone:
                <input type="tel" id="tel" name="tel" placeholder="(00)00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                <p class="required">*Campo Obrigatório*</p>
            </label>

            <label for="cpf">CPF:
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                <p class="required">*Campo Obrigatório*</p>
            </label>

            <label for="password">Senha:
                <input type="password" id="password" name="password" placeholder="********">
                <p class="required">*Campo Obrigatório*</p>
            </label>
            
            <input type="submit" value="Cadastrar">
            <p id="lblSubmit">Campos obrigatórios não registrados.</h5>
        </form>
    </div>
</body>

</html>
